---
title: Infipage
description: Outdoing all other websites with <em>INFINITE PAGES!</em>
url: /infipage/0
---
<style>
    #prev, #next {
        text-decoration: none;
    }

    #main {
        padding-top: 10vh;
        font-size: 2em;
        display: flex;
        justify-content: space-around;
    }

    #main.mobile {
        display: block;
        text-align: center;
    }
</style>
<div id="main">
    <a id="prev">Previous Page</a>
    <div id="pagecount"></div>
    <a id="next">Next Page</a>
</div>
<script>
    var page;
    var prev = document.querySelector("#prev"), next = document.querySelector("#next"), count = document.querySelector("#pagecount"), main = document.querySelector("#main")
    function loadPage() {
        try {
            page = parseInt(/infipage\/(\-?\d+)/.exec(window.location.pathname)[1]) || 0
            console.warn("Invalid Page")
        } catch(e) {
            page = 0
        }
        console.log("Page", page)
        prev.href = "" + (page - 1)
        next.href = "" + (page + 1)
        pagecount.innerText = "Page " + page
    }
    loadPage()
    if (window.ontouchstart) { main.classList.add("mobile") }
</script>
