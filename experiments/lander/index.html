<!DOCTYPE HTML>
<html>
	<head>
		{{.Include "/header.html"}}
		<meta description="Basic and slightly broken lunar landing game.">
		<style>
		body {
			margin: 0;
		}

		.overlay {
			position: fixed;
			font-size: 5vw;

			background: rgba(0, 0, 0, 0)
		}

		#fuel {
			top: 3vw;
			left: 3vw;
			width: 20vw;
			height: 2vw;
		}

		#flight-data {
			color: white;
			top: 7vw;
			left: 3vw;
		}
		</style>
	</head>
	<body>
		<meter id="fuel" class="overlay" max="1.0" value="1.0" optimum="1.0" high="0.5" low="0.2" onclick="fuel += 1.0"></meter>
		<span id="flight-data" class="overlay"></span>

		<script src="/assets/js/p5.js"></script>
		<script src="sketch.js"></script>

		<noscript>
			<h1>Don't expect this to work without JavaScript.</h1>
		</noscript>
	</body>
</html>
